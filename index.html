<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="survey-form">
        <h1 id="title">Form title</h1>
        <p id="description">Form description</p>

        <div class="shrinker">
            <label id="name-label">Name: </label>
            <div class="wrapper">
                <input type="text" id="name" placeholder="Your name" required>
                <i class="check namecheck fa fa-check-circle" aria-hidden="true"></i>
            </div>

            <label id="email-label">Email: </label>
            <div class="wrapper">
                <input type="email" id="email" placeholder="example@example.com" required>
                <i class="check emailcheck fa fa-check-circle" aria-hidden="true"></i>
            </div>
            
            <div class="number">
                <label id="number-label">Number (from 0 to 20): </label>
                <input type="number" id="number" placeholder="Number" min="0" max="20">
            </div>

            <label>Dropdown selection:</label>
            <select id="dropdown">
                <option>One</option>
                <option>Two</option>
                <option>Three</option>
                <option>Four</option>
            </select>

            <br>
            <div class="selector">
                <input type="radio" value="One" name="form-radio"><label>Radio option 1</label>
            </div>
            <div class="selector">
                <input type="radio" value="Two" name="form-radio"><label>Radio option 2</label>
            </div>
            <div class="selector">
                <input type="radio" value="Three" name="form-radio"><label>Radio option 3</label>
            </div>

            <br>
            <div class="selector">
                <input type="checkbox" value="One"><label>Checkbox option 1</label>
            </div>
            <div class="selector">
                <input type="checkbox" value="Two"><label>Checkbox option 2</label>
            </div>
            <div class="selector">
                <input type="checkbox" value="Three"><label>Checkbox option 3</label>
            </div>
            
            <label>Text area</label>
            <textarea></textarea>

        </div>

        <input type="submit" id="submit">
    </form>
</body>
</html>
